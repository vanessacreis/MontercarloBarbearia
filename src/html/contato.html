<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contato.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="shortcut icon" href="./barbershop.png" type="image/x-icon" />
    <title>Contato - Montecarlo Barbearia</title>
  </head>
  <body data-tema="light">
    <header>
      <img src="../img/logo-light.svg" alt="" id="logo" />
      <nav class="menu">
        <ul>
          <li class="menuLink"><a href="#">Início</a></li>
          <li class="menuLink"><a href="#">Sobre</a></li>
          <li class="menuLink"><a href="#">Galeria</a></li>
          <li class="menuLink"><a href="#">Serviços</a></li>
          <li class="menuLink"><a href="#">Produto</a></li>
          <li class="menuLink"><a href="#">Contato</a></li>
        </ul>
        <img src="../img/night-mode.png" id="tema" />
      </nav>
    </header>
    <main class="corpo">
      <form action="" class="form">
        <fieldset>
          <h1 class="tituloContatos">CONTATO</h1>
          <label class="label" for="">Nome</label>
          <input type="text" name="" id="" class="input" />
          <label class="label" for="">E-mail</label>
          <input type="text" name="" id="" class="input" />
          <label class="label" for="">Mensagem</label>
          <textarea name="" id="textArea" cols="30" rows="10"></textarea>
          <button type="submit" class="button">Enviar</button>
        </fieldset>
      </form>
      <div class="containerImg">
        <img src="../img/barba.png" alt="" class="img" />
        <img src="../img/whisky.png" alt="" class="img" />
      </div>
    </main>
    <footer>
      <img src="../img/barber-pole.png" id="pole" />
      <img src="../img/footer.svg" id="logoFooter" />
    </footer>
  </body>
</html>
